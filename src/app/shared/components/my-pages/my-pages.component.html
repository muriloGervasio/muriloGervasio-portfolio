<ng-container>
  <div class="flex w-full flex-row items-center justify-center gap-5">
    @for (item of items; track item.link) {
      <a matTooltip="{{ item.tooltip }}" href="{{ item.link }}" target="_blank">
        <img
          class="hover:h-15 hover:w-15 background-animate transition-color h-10 w-10 rounded-md bg-gradient-to-r"
          [src]="'assets/icons/' + item.icon + '.svg'"
          [alt]="item.icon"
        />
      </a>
    }
  </div>
</ng-container>
